<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id='estimator'>
      <form id='rates-form'>
        <label for='vehicle-types'> Vehicle Type: </label>
        <select required id='vehicle-rates' v-model='vehicleRate'>
          <option value='' disabled='true'>Select Vehicle Type</option>
          <option value='30' selected>Car</option>
          <option value='32'>Van</option>
          <option value='40'>Truck</option>
        </select>
        <br>
        <label for='miles-traveled'> Miles Traveled: </label>
        <input id='miles-traveled' type='number' required min='.1' step='.1' v-model='milesTraveled'>
        <br>
        <br>
<!--         <label for='plan-types'> Plan Type: </label>
        <select required name='plan-types' id='plan-types'>
          <option value='' disabled='true' >Select Plan Type</option>
          <option value='0' selected>It's My Car</option>
          <option value='1'>Just In Case</option>
        </select> -->
        <br>
        <label for='pickup-date'> Pick-up: </label>
        <input type="date" id="pickup-date" v-model='pickupDate' required>
        <select name="pickup-hour" id="pickup-hour" v-model='pickupHour' required>
          <option selected disabled value=''> Select Hour </option>
          <option v-for='hr in hours' v-bind:value='hr'>{{hr}}</option>
        </select>
       <select name='pickup-min' id='pickup-min'>
          <option value='' disabled='true' selected> Select Min </option>
          <option v-for='min in mins' v-bind:value='min'>{{min}}</option>
        </select>
        <select name='pickup-meridian' id='pickup-meridian'>
          <option value='' disabled='true' selected> Select AM/PM </option>
          <option v-for='(val, key) in meridians' v-bind:value='val'>{{key}}</option>
        </select>
        <br>
        <label for='dropoff-date'> Drop-off: </label>
        <input type="date" id="dropoff-date" required>
        <select name="dropoff-hour" id="dropoff-hour" required>
          <option value='' disabled=true selected> Select Hour </option>
          <option v-for='hr in hours' v-bind:value='hr'>{{hr}}</option>
        </select>
        <select name='dropoff-min' id='dropoff-min'>
          <option value='' disabled='true' selected> Select Min </option>
          <option v-for='min in mins' v-bind:value='min'>{{min}}</option>
        </select>
        <select name='dropoff-meridian' id='dropoff-meridian'>
          <option value='' disabled='true' selected> Select AM/PM </option>
          <option v-for='(val, key) in meridians' v-bind:value='val'>{{key}}</option>
        </select>
        <br>
        <h1> Estimated Trip Cost: ${{cost}} </h1>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="resources/javascript/vue_estimator.js"></script>
  </body>
</html>
